<div class="container-xxl div-login-form">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <img src="../../../../../assets/images/logo-dark.svg" alt="" srcset="" />
          </div>
          <!-- /Logo -->
          <h4 class="mb-2 text-titulo-login">Registrate aquÃ­ ðŸš€</h4>

          <mat-stepper linear #stepperRegister>
            <mat-step [stepControl]="loginRegisterOne" [editable]="isEditable">
              <form id="formAuthentication" class="mb-3 row" [formGroup]="loginRegisterOne">
                <ng-template matStepLabel>Datos Generales</ng-template>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="nombres">Nombres:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombres"
                    placeholder="Ingresa tus nombres"
                    formControlName="name"
                    required
                    matInput
                  />
                </div>

                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="apellidos">Apellidos:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellidos"
                    placeholder="Ingresa tus apellidos"
                    formControlName="lastName"
                    required
                    matInput
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="tipo-documento">Tipo de Documento:</label>
                  <select class="form-select" id="tipo-documento" formControlName="tipoDocumento" required>
                    <option value="CC">CÃ©dula de CiudadanÃ­a</option>
                    <option value="TI">Tarjeta de Identidad</option>
                  </select>
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="documento">Documento:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="documento"
                    placeholder="Ingresa tu documento"
                    formControlName="cedula"
                    required
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="celular">Celular:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="celular"
                    placeholder="Ingresa tu celular"
                    formControlName="celular"
                    required
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="correo">Correo:</label>
                  <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" formControlName="email" required />
                </div>
                <div class="mb-3 form-password-toggle col-md-6">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">ContraseÃ±a</label>
                  </div>
                  <div class="form-group mb-3 input-group input-group-merge">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                      formControlName="password"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <button
                    class="btn btn-primary d-grid w-100 btn-ingresar-login"
                    type="button"
                    mat-button
                    matStepperNext
                    style="width: 170px !important"
                    (click)="validarCamposPrimer(stepperRegister)"
                    [disabled]="!loginRegisterOne.valid"
                  >
                    Siguiente
                  </button>
                </div>
              </form>
              <!--<form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>-->
            </mat-step>
            <mat-step [stepControl]="loginRegisterTwo" [editable]="isEditable">
              <form id="formAuthenticationTwo" class="mb-3 row" [formGroup]="loginRegisterTwo">
                <ng-template matStepLabel>Vehiculos</ng-template>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="tipo-documento">Tipo de Vehiculo:</label>
                  <select class="form-select" id="tipo-documento" formControlName="type">
                    <option value="MOTO">Moto</option>
                    <option value="CARRO">Carro</option>
                  </select>
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="placa">Placa:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="placa"
                    placeholder="Ingresa la placa de tu vehiculo"
                    formControlName="plate"
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="marca">Marca:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="marca"
                    placeholder="Ingresa la marca de tu vehiculo"
                    formControlName="trademark"
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="modelo">Modelo:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modelo"
                    placeholder="Ingresa el modelo de tu vehiculo"
                    formControlName="model"
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="soatExpiDate">Fecha Soat - Vence:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="soatExpiDate"
                    placeholder="Ingresa la fecha de vencimiento del soat de tu vehiculo"
                    formControlName="soatExpiDate"
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="techMechaExpiDate">Fecha Tecnomecanica - Vence:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="techMechaExpiDate"
                    placeholder="Ingresa la fecha de vencimiento de la tecnomecanica de tu vehiculo"
                    formControlName="techMechaExpiDate"
                  />
                </div>
                <div class="form-group mb-3 col-md-6">
                  <label class="form-label" for="color">Color:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="color"
                    placeholder="Ingresa el color de tu vehiculo"
                    formControlName="color"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <button
                    class="btn btn-primary d-grid w-100 btn-ingresar-login"
                    type="button"
                    (click)="agregarVehiculo()"
                    style="width: 100px !important"
                  >
                    Agregar
                  </button>
                </div>
                <div class="form-group mb-3 col-md-12">
                  <h5 class="mb-3 text-center">Tus Vehiculos</h5>
                  <div class="card tbl-card">
                    <div class="table-responsive">
                      <table class="table table-hover mb-0">
                        <thead>
                          <tr>
                            <th>TIPO DE VEHICULO</th>
                            <th>PLACA</th>
                            <th>OPCIONES</th>
                          </tr>
                        </thead>
                        <tbody>
                          @for (vehiculo of vehiculosUser; track vehiculo) {
                            <tr>
                              <td>
                                <a href="javascript:" class="text-muted">{{ vehiculo.type }}</a>
                              </td>
                              <td>{{ vehiculo.plate }}</td>
                              <td>{{ vehiculo.trademark }}</td>
                              <td>{{ vehiculo.model }}</td>
                              <td>
                                <button class="btn btn-icon button-delete-register" (click)="deleteVehiculo(vehiculo)">
                                  <i anticon="" type="delete" theme="outline" class="f-20">
                                    <svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em" height="1em">
                                      <path
                                        d="M360 184h-8c4.4 0 8-3.6 8-8v8h304v-8c0 4.4 3.6 8 8 8h-8v72h72v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80h72v-72zm504 72H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zM731.3 840H292.7l-24.2-512h487l-24.2 512z"
                                      ></path>
                                    </svg>
                                  </i>
                                </button>
                              </td>
                            </tr>
                          }
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </form>
              <form id="formAuthenticationThree" class="mb-3 row" [formGroup]="loginRegisterThree">
                <div class="mb-3 col-md-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" formControlName="terminos" />
                    <label class="form-check-label" for="terms-conditions">
                      Acepto la
                      <a href="javascript:void(0);" class="text-olvido-clave">polÃ­tica de privacidad y los tÃ©rminos.</a>
                    </label>
                  </div>
                </div>
                <div class="mb-3 col-md-12 d-flex justify-content-end">
                  <button
                    class="btn btn-primary d-grid w-100 btn-ingresar-login"
                    type="button"
                    (click)="register()"
                    style="width: 100px !important"
                  >
                    Registrar
                  </button>
                </div>
              </form>
            </mat-step>
          </mat-stepper>

          <p class="text-center">
            <span>Â¿Ya tienes una cuenta?</span>
            <a href="/" class="text-olvido-clave">
              <span>Inicia sesiÃ³n.</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
